<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=windows-1251">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="refresh" content="86400" url="https://www.big-loser.site/">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="description" content="Author: Anonymous, Arquivos guardados e enterrados dentro do Internet Archive.">
  <link rel="canonical" href="https://big-loser.site">
  <link rel="icon" type="image/png" href="https://cdn.icon-icons.com/icons2/966/PNG/128/News_icon-icons.com_74697.png" sizes="16×16" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="https://cdn.icon-icons.com/icons2/966/PNG/128/News_icon-icons.com_74697.png" sizes="192x192">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
  <title>Chat | &copy; LØS3R</title>
</head>

<body>
  <section class="container">
    <section class="login">
      <h2>Login</h2>
      <form class="login__form">
        <input type="text" class="login__input" placeholder="Seu nome" required />
        <button type="submit" class="login__button">Entrar</button>
      </form>
    </section>
    <section class="chat">
      <section class="menu__config">
        <div class="users-list"></div>
        <button id="menuButton" class="menu-button" onclick="a()">
          <span class="material-symbols-outlined">menu</span>
        </button>
      </section>
      <section class="chat__messages"></section>
      <form class="chat__form">
        <input type="text" class="chat__input" placeholder="Digite uma mensagem" required />
        <button type="submit" class="chat__button">
          <span class="material-symbols-outlined">send</span>
        </button>
        <button type="button" class="record-button" id="recordButton">
          <span class="material-symbols-outlined">mic</span>
        </button>
        <!-- Campo de upload de imagem, áudio, PDF e vídeo -->
        <input type="file" accept="image/*,audio/*,application/pdf,video/*" class="chat__file-input" id="fileInput" />
        <label for="fileInput" class="file-input-button">
          <span class="material-symbols-outlined">attach_file</span>
        </label>
      </form>
    </section>
  </section>
  <div class="z" id="z">
    <button id="deleteMessagesButton" class="delete-button">
      <span class="material-symbols-outlined">delete</span>
    </button>
    <button class="export-button" onclick="exportMessages()">
      <span class="material-symbols-outlined">file_download</span>
    </button>
       <button id="add-button">
         <span class="material-symbols-outlined">add</span>
       </button>
       <button class="botao-compartilhar" onclick="sharePage()">
         <span class="material-symbols-outlined">share</span>
       </button>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
